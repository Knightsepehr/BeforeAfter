<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="/styles/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- adding w3css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Before After</title>
</head>
<body>
    <div id="red-triangle"></div>
    <div id="black-line-1"></div>
    <main>
        <!-- <h1>Welcome to Skew World !</h1> -->
        <div class="images">
            <img id="meow" src="/images/images.jpeg" alt="">
            <img id="meow2" src="/images/3_Image.jpg" alt="">

        </div>
        <div class="contact">
            <h3>Contact Info</h3>
            <span class="info">
                <i class="fa fa-instagram"></i>
                <p>meow</p>
            </span>
            <span class="info">
                <i class="fa fa-youtube"></i>
                <p>meow</p>
            </span>
            <span class="info">
                <i class="fa fa-twitter"></i>
                <p>meow</p>
            </span>
            <span class="info">
                <i class="fa fa-facebook"></i>
                <p>meow</p>
            </span>
            <button id="myBtn" class="button"><span>Dialog </span></button>
        </div>
    </main>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="modal-form">
            <input class="w3-input" type="text" placeholder="Username">
            <input class="w3-input" type="text" placeholder="password">
            <div id="checkbox-div">
                <input class="w3-check" type="checkbox" name="password-remind">
                <p>Remember me</p>
            </div>
            <button class="w3-button w3-green">Log in</button>
          </form>
        </div>
      
      </div>
    
    <div id="black-triangle"></div>
    <div id="black-line-2"></div>
    <script>
        // Get the modal
        var modal = document.getElementById("myModal");
        
        // Get the button that opens the modal
        var btn = document.getElementById("myBtn");
        
        // Get the <span> element that closes the modal
        var span = document.getElementsByClassName("close")[0];
        
        // When the user clicks the button, open the modal 
        btn.onclick = function() {
          modal.style.display = "block";
        }
        
        // When the user clicks on <span> (x), close the modal
        span.onclick = function() {
          modal.style.display = "none";
        }
        
        // When the user clicks anywhere outside of the modal, close it
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
        </script>
        
</body>
</html>
