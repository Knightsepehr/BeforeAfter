<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="/styles/main.css">
    <!-- Add icon library -->
    <link rel="stylesheet" href="/styles/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- adding w3css -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Before After</title>
  </head>
  <body>
    <script defer src="/js/app.js"></script>
    <div id="red-triangle"></div>
    <div id="black-line-1"></div>
    <main>
        <div class="images">
            <img id="meow" src="/images/images.jpeg" alt="">
            <img id="meow2" src="/images/3_Image.jpg" alt="">

        </div>
        <div class="contact">
          <h3>Name :</h3>
          <h3 id="h3user">unknown</h3>
          <span class="info">
                <i class="fa fa-instagram"></i>
                <p>instagram</p>
            </span>
            <span class="info">
                <i class="fa fa-youtube"></i>
                <p>youtube</p>
            </span>
            <span class="info">
                <i class="fa fa-twitter"></i>
                <p>twitter</p>
            </span>
            <span class="info">
                <i class="fa fa-facebook"></i>
                <p>facebook</p>
            </span>
            <button id="myBtn" class="button"><span>Dialog </span></button>
        </div>
    </main>
    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <form class="modal-form d-flex flex-col">
            <div class="user d-flex flex-col">
              <label for="username">username</label>
              <input type="text" name="username" id="username">
            </div>
            <div class="colorselect d-flex">
              <span class="d-flex flex-col colorspan">
                <label for="color1"> primary</label>
                <input type="color" id="colorprimary">
              </span>
              <span class="d-flex flex-col">
                <label for="color2"> secondary</label>
                <input type="color" id="colorsecondary">

              </span>
            </div>
            <div class="imgselect d-flex">
              <span class="d-flex flex-col">            
                <img src="/images/cat1.jpeg" alt="">
                <input type="radio" name="pic" id="cat1" value="cat1">
              </span>
              <span class="d-flex flex-col">
                <img src="/images/cat2.jpeg" alt="">
                <input type="radio" name="pic" id="cat2" value="cat2">
              </span>
            </div>
            <a id="submit" class="button"><span>Submit </span></a>
          </form>
        </div>
      
      </div>
    
    <div id="black-triangle"></div>
    <div id="black-line-2"></div>
        
</body>
</html>
